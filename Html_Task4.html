<div class="container">
    <form name="registration" class="registartion-form" onsubmit="return formValidation()">
      <table>
        <tr>
          <td><label for="fullname">Full Name:</label></td>
          <td><input type="text" name="fullname" id="fullname" placeholder="your full name"></td>
        </tr>
        <tr>
          <td><label for="username">Username:</label></td>
          <td><input type="text" name="username" id="username" placeholder="your username"></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td><label for="repassword">Re Password:</label></td>
            <td><input type="repassword" name="repassword" id="repassword"></td>
          </tr>
          <tr>
            <td><label for="address">Address:</label></td>
            <td><input type="address" name="address" id="address"></td>
          </tr>
    
        <tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" name="age" id="age"></td>
              </tr>
            <td><label for="gender">Gender:</label></td>
          <td>
            <select name="gender" id="gender">
              
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" class="submit" value="Save" /></td>
        </tr>
      </table>
    </form>
  </div>
